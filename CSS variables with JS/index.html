<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03 - Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#aa8485">
  </div>

  <img src="https://images.unsplash.com/photo-1603497680804-97197dc223b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80">

  <script src="functionality.js"></script>

</body>
</html>
